name: Daily Broadcast

on:
  schedule:
    # Run daily at 7:00 AM UTC (equivalent to "0 7 * * *" in cron)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  broadcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Daily Broadcast
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "secret: ${{ secrets.DAILY_BROADCAST_KEY }}" \
            "https://tldr.takara.ai/api/broadcast" 